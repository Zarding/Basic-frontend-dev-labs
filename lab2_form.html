<!DOCTYPE html>
<HTML>
<head>
    <meta charset="utf-8">
    <title>Макет регистрации пользователя</title>
</head>
<body>
        <p>Identification Number:</p>
        <input type = "text" name = "number" size = "18" />
        <p>Legal Name:</p>
        <input type = "text" name = "name" size = "53" />
        <p>Address 1:</p>
        <input type = "text" name = "address1" size = "53" />
        <p>Address 2:</p>
        <input type = "text" name = "address2" size = "53" />
        <table border = "0">
            <tr>
                <td>
                    <p>City:</p>
                    <input type = "text" name = "city" size = "10" />
                </td>
                <td>
                    <p>State:</p>
                    <input type = "text" name = "state" size = "6" />
                </td>
                <td>
                    <p>Zip:</p>
                    <input type = "text" name = "zip" size = "10" />
                </td>
                <td>
                    <p>Country:</p>
                    <input list="countryList" type = "text" name = "country" size = "9" />
                </td>
            </tr>
            <tr>
                <td>
                    <p>Phone:</p>
                    <input type = "text" name = "phone" size = "10" />
                </td>
                <td colspan="3">
                    <p>Email:</p>
                    <input type = "text" name = "city" size = "37" />
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="submit" value="Submit" style="float: right; padding: 3%; margin-top: 3%;" />
                    <input type="submit" value="Reset" style="float: right; padding: 3%; margin-right: 3%; margin-top: 3%;" />
                </td>
            </tr>
        </table>
        <p></p>

    <datalist id="countryList">
        <option value="United State"></option>
    </datalist>
</body>
</HTML>
